syntax = "proto3";

package yuhaiin.protos.node.service;

option go_package = "github.com/Asutorufa/yuhaiin/pkg/protos/node/service";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "node/node.proto";
import "google/protobuf/duration.proto";

service node_manager {
  rpc now(now_req) returns (yuhaiin.node.point);
  // use req is hash string of point
  rpc use(use_req) returns (yuhaiin.node.point);

  rpc get_node(google.protobuf.StringValue) returns (yuhaiin.node.point);
  rpc save_node(yuhaiin.node.point) returns (yuhaiin.node.point);
  rpc delete_node(google.protobuf.StringValue) returns (google.protobuf.Empty);
  rpc get_manager(google.protobuf.StringValue) returns (yuhaiin.node.manager);

  rpc save_links(save_link_req) returns (google.protobuf.Empty);
  rpc delete_links(link_req) returns (google.protobuf.Empty);
  rpc update_links(link_req) returns (google.protobuf.Empty);
  rpc get_links(google.protobuf.Empty) returns (get_links_resp);

  rpc latency(latency_req) returns (latency_resp);
}

message latency_req {
  message http { string url = 1 [ json_name = "url" ]; }
  message dns {
    string host = 1 [ json_name = "host" ];
    string target_domain = 2 [ json_name = "target_name" ];
  }
  message request {
    string hash = 1 [ json_name = "hash" ];

    message protocol {
      oneof protocol {
        http http = 1 [ json_name = "http" ];
        dns dns = 2 [ json_name = "dns" ];
      }
    }

    repeated protocol protocols = 2 [ json_name = "protocols" ];
  }
  repeated request requests = 1 [ json_name = "requests" ];
}

message latency_resp {
  message latency {
    // return order by request protocols array
    repeated google.protobuf.Duration times = 1 [ json_name = "times" ];
  }
  map<string, latency> hash_latency_map = 1 [ json_name = "hash_latency_map" ];
}

message save_link_req {
  repeated yuhaiin.node.node.link links = 1 [ json_name = "links" ];
}
message link_req { repeated string names = 1 [ json_name = "names" ]; }
message get_links_resp {
  map<string, yuhaiin.node.node.link> links = 1 [ json_name = "links" ];
}

message use_req {
  bool tcp = 1 [ json_name = "tcp" ];
  bool udp = 2 [ json_name = "udp" ];
  string hash = 3 [ json_name = "hash" ];
}

message now_req {
  enum now_req_net {
    reserve = 0;
    tcp = 1;
    udp = 2;
  }

  now_req_net net = 1 [ json_name = "type" ];
}