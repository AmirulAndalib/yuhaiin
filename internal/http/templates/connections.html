{{range .}}
<div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-heading{{.Id}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapse{{.Id}}" aria-expanded="true"
            aria-controls="panelsStayOpen-collapse{{.Id}}">
            <div class="d-inline">
                <code class="ms-2">{{.Id}}|</code>
                <span class="ms-2">{{.Addr}}</span>
                <span class="badge rounded-pill bg-light text-dark ms-1 text-uppercase">{{.Extra.MODE}}</span>
                <span class="badge rounded-pill bg-light text-dark ms-1 text-uppercase">{{.Type.ConnType}}</span>
            </div>
        </button>
    </h2>


    <div id="panelsStayOpen-collapse{{.Id}}" class="accordion-collapse collapse"
        aria-labelledby="panelsStayOpen-heading{{.Id}}">
        <div class="accordion-body">


            <div class="list-group list-group-flush">

                <div class="list-group-item">
                    <div class="d-sm-flex">
                        <div class="endpoint-name flex-grow-1 notranslate">Type</div>
                        <div class="notranslate text-uppercase" style="opacity: 0.6;">{{.Type.ConnType}}</div>
                    </div>
                </div>

                <div class="list-group-item">
                    <div class="d-sm-flex">
                        <div class="endpoint-name flex-grow-1 notranslate">Underlying</div>
                        <div class="notranslate text-uppercase" style="opacity: 0.6;">{{.Type.UnderlyingType}}</div>
                    </div>
                </div>

                <div class="list-group-item">
                    <div class="d-sm-flex">
                        <div class="endpoint-name flex-grow-1 notranslate">Source</div>
                        <div class="notranslate" style="opacity: 0.6;">{{.Local}}</div>
                    </div>
                </div>

                <div class="list-group-item">
                    <div class="d-sm-flex">
                        <div class="endpoint-name flex-grow-1 notranslate">Destination</div>
                        <div class="notranslate" style="opacity: 0.6;">{{.Remote}}</div>
                    </div>
                </div>

                {{range $k,$v := .Extra}}{{if ne $k "MODE"}}
                <div class="list-group-item">
                    <div class="d-sm-flex">
                        <div class="flex-grow-1 notranslate">{{$k}}</div>
                        <div class="notranslate" style="opacity: 0.6;">{{$v}}</div>
                    </div>
                </div>
                {{end}}{{end}}

                <div class="list-group-item">
                    <div class="d-sm-flex">
                        <button class="btn btn-outline-danger flex-grow-1 notranslate" type="button"
                            onclick="close_conn('{{.Id}}')">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{{end}}
